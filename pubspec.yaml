name: assets_manager
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  get_it: ^7.7.0
  dio: ^5.4.3+1
  google_fonts: ^6.2.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/asset.png
    - assets/component.png
    - assets/location.png

flutter_intl:
  main_locale: en_US
  enabled: true